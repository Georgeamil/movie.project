{% extends 'base.html'%}
{% block body %}
<form method="POST" enctype="multipart/form-data" action="{% url 'movieapp:save_movie' %}">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Movie name"><br>
    <input type="text" name="desc" placeholder="Enter description"><br>
    <input type="text" name="year" placeholder="Enter Movie year"><br>
    <input type="file" name="img" ><br>
    <button type="submit" >Ok</button>



</form>
{% endblock %}
